<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">Add todo</h3>
    </div>
    <div class="panel-body">
        <form name="form" data-ng-submit="SNC.addStore()">
            <div class="form-group">
                <label class="control-label" for="storeName">Store Name:</label>
                <input id="storeName" class="form-control" name="storeName" type="text" data-ng-model="SNC.formData.storeName" required />
            </div>          
            
            
            <div class="form-group">
                <label class="control-label" for="storeDescription">Store description:</label>
                <input id="storeDescription" class="form-control" name="storeDescription" type="text" data-ng-model="SNC.formData.storeDescription" required />
            </div>
            
            <button id="add-btn" class="btn btn-success" data-ng-disabled="form.$invalid">Add <span class="glyphicon glyphicon-ok"></span></button>
        </form>
    </div>
</div>
