<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">Add material to store</h3>
    </div>
    <div class="panel-body">
        <form name="form" data-ng-submit="TNC.addStoreMaterial()">

            <div class="form-group">
                <label class="control-label" for="store">Store:</label>
                <select id="todo-type" class="form-control" name="store" data-ng-model="TNC.formData.store" required>

                    <option ng-repeat="option in TNC.categories" value="{{option.id}}">{{option.store_name}}</option>

                </select>
            </div>
            <div class="form-group">
                <label class="control-label" for="todoEstimatedTime">Material:</label>
                <select id="material" class="form-control" name="material" data-ng-model="TNC.formData.material" required>

                    <option ng-repeat="option in TNC.materials" value="{{option.id}}">{{option.name}}</option>

                </select>
            </div>
            <div class="form-group">
                <label class="control-label" for="quantity">Quantity:</label>
                <input id="quantity" class="form-control" name="quantity" type="text" data-ng-model="TNC.formData.quantity" required />
            </div>

            <button id="add-btn" class="btn btn-success" data-ng-disabled="form.$invalid">Add <span class="glyphicon glyphicon-ok"></span></button>
        </form>
    </div>
</div>
