<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Store Materials</h3>
    </div>
    <div class="panel-body">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
            <input id="search" type="search" class="form-control" placeholder="Search..." data-ng-model="search">
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="col-xs-2">No.</th>
                        <th class="col-xs-4">Store Name</th>
                        <th class="col-xs-4">Material</th>
                        <th class="col-xs-4">Quantity</th>

                        <th class="col-xs-1"></th>
                    </tr>
                </thead>
                <tr data-ng-repeat="todo in IC.todos| filter: search" class="repeat-animation">
                    <td>{{$index + 1}}. </td>
                    <td><span class="done-{{todo.done}}">{{todo.store.store_name}}</span>
                    </td>
                    <td><span class="done-{{todo.done}}">{{todo.store.store_name}}</span>
                    </td>
                    <td><span class="done-{{todo.done}}">{{todo.quantity}}</span>
                    </td>

                    <td>
                        <input type="checkbox" data-ng-model="todo.done" title="Mark as completed" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <button id="delete-btn" class="btn btn-danger" data-ng-click="TLC.deleteCompleted()">
            Delete completed <span class="glyphicon glyphicon-remove"></span>
        </button>
        <button id="add-btn" data-ui-sref="root.todos.new" class="btn btn-success">
            Add Store Material <span class="glyphicon glyphicon-plus"></span>
        </button>
    </div>
</div>
